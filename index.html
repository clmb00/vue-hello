<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">
    <p>Bentornato <strong :class="accentColor">{{name}} {{surname}}</strong>, quale immagine ti rappresenta <strong :class="accentColor">oggi</strong> ?</p>
    <button @click="changeColor('red')" class="btnColor red"></button>
    <button @click="changeColor('green')" class="btnColor green"></button>
    <button @click="changeColor('blue')" class="btnColor blue"></button>
    <div class="container_img">
      <img :src="'./img/' + pathArray[indexCarousel] + '.jpg'" :alt="pathArray[indexCarousel]" :class="borderColor">
      <button class="arrows left" @click="changeCarousel(false)"> < </button>
      <button class="arrows right" @click="changeCarousel(true)"> > </button>
    </div>
  </div>

  <script src="./js/script.js"></script>   
</body>
</html>
